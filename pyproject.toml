[project]
name = "ragstar"
version = "0.2.0"
description = "Repository discovery via vector search"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "gitingest>=0.3.1",
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.0",
    "transformers>=4.30.0",
    "torch>=2.0.0",
    "requests>=2.31.0",
]

[project.scripts]
ragstar = "ragstar.cli:main"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
