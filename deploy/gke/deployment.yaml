apiVersion: apps/v1
kind: Deployment
metadata:
  name: ragstar
  namespace: ragstar
  labels:
    app: ragstar
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ragstar
  template:
    metadata:
      labels:
        app: ragstar
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      hostAliases:
        - ip: 90.92.127.233
          hostnames:
            - ollama.local
      containers:
        - name: ragstar
          image: europe-west9-docker.pkg.dev/ragstar/ragstar/ragstar:20260131-1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: RAGSTAR_OLLAMA_URL
              valueFrom:
                secretKeyRef:
                  name: ragstar-secrets
                  key: RAGSTAR_OLLAMA_URL
            - name: RAGSTAR_OLLAMA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ragstar-secrets
                  key: RAGSTAR_OLLAMA_API_KEY
            - name: RAGSTAR_ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ragstar-secrets
                  key: RAGSTAR_ADMIN_TOKEN
            - name: RAGSTAR_GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ragstar-secrets
                  key: RAGSTAR_GITHUB_TOKEN
                  optional: true
            - name: RAGSTAR_LOG_LEVEL
              value: INFO
            - name: OLLAMA_CA_CERT
              value: /etc/ssl/certs/ollama-ca.crt
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: ollama-ca
              mountPath: /etc/ssl/certs/ollama-ca.crt
              subPath: ollama-ca.crt
              readOnly: true
            - name: ragstar-db
              mountPath: /app/ragstar_db
      volumes:
        - name: ollama-ca
          secret:
            secretName: ollama-ca
        - name: ragstar-db
          persistentVolumeClaim:
            claimName: ragstar-db-pvc
