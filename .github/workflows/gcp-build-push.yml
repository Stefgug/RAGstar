name: Build and Push Ragstar Image

on:
  push:
    branches:
      - Ollama-facto
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  REGION: europe-west9
  REPO: ragstar
  IMAGE_NAME: ragstar

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker auth
        run: gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev" --quiet

      - name: Write Ollama CA cert
        run: |
          printf "%s" "${{ secrets.OLLAMA_CA_CRT }}" > ollama-ca.crt

      - name: Build image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker build -t "$IMAGE" .

      - name: Push image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker push "$IMAGE"

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_CLUSTER_LOCATION }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          use_connect_gateway: true

      - name: Debug Connect Gateway auth
        run: |
          gcloud auth list --format="value(account)"
          gcloud config list --format="value(core.account,core.project)"
          gcloud container fleet memberships list --project "${{ secrets.GCP_PROJECT_ID }}"
          gcloud container fleet memberships describe "${{ secrets.GKE_CLUSTER }}" --location=global --project "${{ secrets.GCP_PROJECT_ID }}"
          kubectl auth whoami || true
          kubectl auth can-i get pods -n ragstar
          kubectl auth can-i patch deployment/ragstar -n ragstar
          kubectl get ns

      - name: Deploy to GKE
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          kubectl -n ragstar set image deployment/ragstar ragstar="$IMAGE"
          kubectl -n ragstar rollout status deployment/ragstar --timeout=120s
