services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama-data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  ragstar:
    build:
      context: .
    container_name: ragstar
    depends_on:
      - ollama
    ports:
      - "8000:8000"
    environment:
      RAGSTAR_OLLAMA_URL: http://ollama:11434/api/generate
    volumes:
      - ./ragstar.yaml:/app/ragstar.yaml:ro
      - ragstar-db:/app/ragstar_db

  ragstar-dev:
    image: python:3.12.8-slim
    container_name: ragstar-dev
    depends_on:
      - ollama
    env_file:
      - .env
    dns:
      - 1.1.1.1
      - 8.8.8.8
    ports:
      - "8001:8000"
    environment:
      RAGSTAR_OLLAMA_URL: http://ollama:11434/api/generate
    volumes:
      - ./src:/app/src
      - dev-venv:/app/.venv
      - dev-cache:/app/.cache
      - ./pyproject.toml:/app/pyproject.toml:ro
      - ./README.md:/app/README.md:ro
      - ./ragstar.yaml:/app/ragstar.yaml:ro
      - ragstar-db:/app/ragstar_db
    working_dir: /app
    command: >
      sh -c "apt-get update && apt-get install -y --no-install-recommends git && rm -rf /var/lib/apt/lists/* && pip install uv && uv sync && uv run uvicorn ragstar.api:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/src"

  ollama-proxy:
    image: caddy:2
    container_name: ollama-proxy
    depends_on:
      - ollama
    ports:
      - "8443:8443"
    environment:
      OLLAMA_API_KEY: ${OLLAMA_API_KEY}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config

volumes:
  ragstar-db:
  ollama-data:
  dev-venv:
  dev-cache:
  caddy-data:
  caddy-config:
